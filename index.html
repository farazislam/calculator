<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="button-section">
            <div class="left">
                <div class="other-buttons">
                    <button class="ac">AC</button>
                    <button class="sign">+/-</button>
                    <button class="percentage">%</button>
                    <button class="nine number" value="9">9</button>
                    <button class="eight number" value="8">8</button>
                    <button class="seven number" value="7">7</button>
                    <button class="six number" value="6">6</button>
                    <button class="five number" value="5">5</button>
                    <button class="four number" value="4">4</button>
                    <button class="three number" value="3">3</button>
                    <button class="two number" value="2">2</button>
                    <button class="one number" value="1">1</button>
                    <button class="zero number" value="0">0</button>
                    <button class="decimal number" value=".">.</button>
                </div>
            </div>
            <div class="right">
                <div class="operators">
                    <button class="operator divide" value="/">/</button>
                    <button class="operator multiply" value="*">*</button>
                    <button class="operator subtract" value="-">-</button>
                    <button class="operator add" value="+">+</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
